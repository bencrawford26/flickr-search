<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{photo.title}}</h2>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">

            <img alt="" ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_b.jpg" style="width:100%, height:100%">

        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-click="hide()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
